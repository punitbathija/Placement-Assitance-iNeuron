<!DOCTYPE html>
<html>
  <head>
    <title>Responsive Design Layout with Flexbox</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: sans-serif;

      .container {
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }

      .nav {
        display: flex;
        justify-content: space-between;
        align-items: center;
        width: 100%;
      }

      .nav-left {
        flex-grow: 1;
      }

      .nav-right {
        flex-grow: 0;
      }

      .hero {
        background-color: #fff;
        height: 200px;
        text-align: center;
      }

      .hero-text {
        font-size: 3em;
        margin-top: 50px;
      }

      .slider {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
        margin-bottom: 50px;
      }

      .slider-item {
        width: 25%;
        height: 100px;
        border: 1px solid #ccc;
      }

      .footer {
        background-color: #ccc;
        height: 50px;
        text-align: center;
        padding: 10px;
      }
    </style>
  </head>

        </div>
      </div>
      <div class="hero">

        </div>

      </div>
      <div class="footer">
        <p>Copyright &copy; 2023</p>
      </div>
    </div>
  </body>
</html>
